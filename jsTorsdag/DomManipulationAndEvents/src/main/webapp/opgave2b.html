    <body>

            <div class="mydiv" id = "div9">Div 9</div>

        </div>


        <script>

            var outerDiv = document.getElementById("outer");

            outerDiv.addEventListener("click", function (e) {
                var target = e.target
                console.log("You clicked on: " + target.id)
            })


        </script>

    </body>
